name: Smart Daily Activity

on:
  schedule:
    - cron: "0 6 * * *"   # 09:00 TR
    - cron: "0 10 * * *"  # 13:00 TR
    - cron: "0 14 * * *"  # 17:00 TR
    - cron: "0 20 * * *"  # 23:00 TR
  workflow_dispatch:

permissions:
  contents: write

jobs:
  activity-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Pick task by hour (UTC)
        id: t
        run: echo "HOUR=$(date -u +%H)" >> $GITHUB_OUTPUT

      - name: Morning log
        if: steps.t.outputs.HOUR == '06'
        run: echo "- Learning update $(date -u)" >> learning.log

      - name: Midday log
        if: steps.t.outputs.HOUR == '10'
        run: echo "- Dev note $(date -u)" >> dev.log

      - name: Evening log
        if: steps.t.outputs.HOUR == '14'
        run: echo "- New idea $(date -u)" >> ideas.log

      - name: Night log
        if: steps.t.outputs.HOUR == '20'
        run: echo "- Daily summary $(date -u)" >> summary.log

      - name: Commit & push (uses GITHUB_TOKEN)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automated activity" || exit 0
          git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main

name: Smart Daily Activity

on:
  schedule:
    - cron: "0 6 * * *"   # 09:00 TR
    - cron: "0 10 * * *"  # 13:00 TR
    - cron: "0 14 * * *"  # 17:00 TR
    - cron: "0 20 * * *"  # 23:00 TR
  workflow_dispatch:

permissions:
  contents: write

jobs:
  activity-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Get UTC hour
        id: time
        run: echo "HOUR=$(date -u +%H)" >> $GITHUB_OUTPUT

      - name: Morning activity
        if: steps.time.outputs.HOUR == '06'
        run: echo "- Learning cybersecurity $(date -u)" >> learning.log

      - name: Midday activity
        if: steps.time.outputs.HOUR == '10'
        run: echo "- Development work $(date -u)" >> dev.log

      - name: Evening activity
        if: steps.time.outputs.HOUR == '14'
        run: echo "- New idea $(date -u)" >> ideas.log

      - name: Night activity
        if: steps.time.outputs.HOUR == '20'
        run: echo "- Daily summary $(date -u)" >> summary.log

      # ðŸ”´ Ù‡Ø°Ø§ Ù‡Ùˆ Ø§Ù„Ø­Ù„
      - name: Fallback activity (always runs)
        run: |
          echo "- Automated heartbeat $(date -u)" >> heartbeat.log

      - name: Commit & push safely
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "imedkablavi"
          git config user.email "76208805+imedkablavi@users.noreply.github.com"
          git add -A
          git commit -m "Smart automated activity" || exit 0
          git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
